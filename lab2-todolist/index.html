<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>TO-DO</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h1>TO-DO List</h1>
    <div class="list">
      <ul id="lista">
        <li><input type="checkbox" name="todo" value="1" autocomplete="off"><span>Hacer laboratorio de web</span></li>
        <li><input type="checkbox" name="todo" value="2" autocomplete="off"><span>ejercicio</span></li>
        <li><input type="checkbox" name="todo" value="3" autocomplete="off"><span>ir al super</span></li>
        
        <li><input type="checkbox" name="todo" value="4" autocomplete="off"><span>preparar de cenar</span></li>
        
        <li><input type="checkbox" name="todo" value="5" autocomplete="off"><span>tomar 2 litros de agua</span></li>
      </ul>

      <input id="input" type="text" name="newitem" placeholder="add new to-do">
    </div>

    <div class="list">
      <h2>Completed</h2>
      <ul id="done">
         <li><input type="checkbox" autocomplete="off" checked><span>Leer libro de ciudadan√≠a</span></li>
      </ul>
      <button id="delete">Delete</button>
    </div>
  </div>

<script type="text/javascript" src="js/js.js"></script>
</body>
</html>
